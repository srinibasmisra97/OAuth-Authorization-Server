[pytest]
markers =
    signup: Test cases for Sign Up API.
    signin: Test cases for Sign In API.
    app_register: Test cases for App Register API.
    app_key: Test cases for App Keys APIs.
    app_uris: Test cases for API to update redirect_uris.
    app_gtypes: Test cases for API to update allowed grant types.
    rbac_permissions: Test cases for API for handling RBAC permissions.
    rbac_roles: Test cases for API for handling RBAC roles.